name: CI and Release

on:
  push:
    branches:
      - '**' # Run CI on all branches
  pull_request:
    branches:
      - '**' # Run CI on all PRs
  workflow_dispatch:
    inputs:
      bump:
        description: 'The type of version bump: patch, minor, major'
        required: false
        default: 'patch'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Tests
        run: npm run test -- --coverage

      - name: Build the package
        run: npm run build

  release:
    needs: ci # This job will only run after the 'ci' job completes
    runs-on: ubuntu-latest
    environment:
      name: production
    if: github.ref == 'refs/heads/main' # Only run on main branch
    permissions:
      contents: write
      issues: write
      packages: write
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Add a step to wait for required status checks to pass
      - name: Wait for status checks
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'CodeQL, Linting, Tests'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 180

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
